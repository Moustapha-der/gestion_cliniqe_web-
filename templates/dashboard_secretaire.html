{% extends 'base.html' %}

{% block title %}Espace Secrétaire{% endblock %}

{% block content %}
<h2>Bienvenue Secrétaire</h2>
<div class="row">
    <div class="col-md-4">
        <a href="#" class="btn btn-primary w-100">Ajouter un patient</a>
    </div>
    <div class="col-md-4">
        <a href="#" class="btn btn-warning w-100">Modifier un patient</a>
    </div>
    <div class="col-md-4">
        <a href="#" class="btn btn-success w-100">Planifier un rendez-vous</a>
    </div>
    
</div>
<form action="{{ url_for('route_ajouter_patient') }}" method="POST">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" name="nom" required>
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="mb-3">
      <label for="medecin_id" class="form-label">Matricule du Médecin</label>
      <input type="text" class="form-control" id="medecin_id" name="medecin_id" required>
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
  <!-- Bouton pour ouvrir le formulaire -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planifierRdvModal">Planifier un rendez-vous</button>

<!-- Modal pour planifier un rendez-vous -->
<div class="modal fade" id="planifierRdvModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Planifier un rendez-vous</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('planifier_rdv') }}" method="POST">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="mb-3">
            <label for="heure" class="form-label">Heure</label>
            <input type="time" class="form-control" id="heure" name="heure" required>
          </div>
          <div class="mb-3">
            <label for="patient_id" class="form-label">Matricule du Patient</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id" required>
          </div>
          <div class="mb-3">
            <label for="medecin_id" class="form-label">Matricule du Médecin</label>
            <input type="text" class="form-control" id="medecin_id" name="medecin_id" required>
          </div>
          <button type="submit" class="btn btn-success">Planifier</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
